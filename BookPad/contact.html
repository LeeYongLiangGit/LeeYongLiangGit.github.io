<!DOCTYPE html>
<html lang="en">

<head>
    <title>BookPad</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: aliceblue;
        }

        h3 {
            font-weight: bold;
            margin-bottom: 23px;
        }
    </style>
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">BookPad</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="active"><a href="#">Contact Me</a></li>
                    <li><a href="booklist.html">My Book List</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px; text-align: center;">
        <h3>Send me a message</h3>
        <form method="post" enctype="text/plain">
            <div class="form-group">
                <input type="email" class="form-control" aria-describedby="emailHelp" name="Email"
                    placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="E.g. Feedback" name="Feedback" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
