<!DOCTYPE html>
<html>

<head>
    <title>ImgCTVD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <style>
        body {
            background-image: url("background.jfif");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        label {
            font-weight: bolder;
        }
    </style>
</head>

<body>

    <div class="container" style="display: grid; justify-content: center; position: absolute; top: 42%; left: 50%; transform: translate(-50%, -50%);">

        <br>

        <h1 class="text-center">Image Converter</h1>

        <br>

        <form id="myForm" enctype="multipart/form-data">

            <label for="image">Select Image:</label>
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="image" name="filename" required>
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>

            <div class="form-group">
                <label for="format">Select Format:</label>
                <select class="form-control" id="format">
                    <option>JPEG</option>
                    <option>PNG</option>
                    <option>GIF</option>
                </select>
            </div>

            <div class="form-group">
                <button class="btn btn-dark btn-block">
                    Convert Image
                </button>
            </div>

        </form>

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/browser-image-converter@0.1.1/dist/index.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="imgconvert.js"></script>

</html>
